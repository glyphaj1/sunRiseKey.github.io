<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sunrise License</title>
<style>
body {

    display: flex;
    justify-content: center;

    height: 100vh;
}
.box {
    background: #111;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    width: 80%;
}
.key {
    word-break: break-all;
    margin-bottom: 15px;
}
button {
    background: #5865F2;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
}
button:hover {
    background: #4752c4;
}
</style>
</head>

    <button onclick="copyKey()">Copy</button>
